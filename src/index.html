<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css"
    />
  </head>
  <body>
    <form id="search-form">
      <input type="text" name="query" placeholder="Search images..." />
      <button type="submit" class="search-button">Search</button>
    </form>
    <ul class="gallery"></ul>
    <div id="loader" class="hidden">Loading...</div>
    <button id="load-more" class="load-button hidden">Load more</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
